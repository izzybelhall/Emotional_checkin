<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yay!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Yay! What made you feel that way today!?</h1>
    <form id="form">
      <div>
        <label for="myName" id="nameLabel">Name</label>
        <input type="text" name="Name" id="myName" autocomplete="name" />
      </div>
      <div>
        <textarea type="text" id="message" maxlength="70" placeholder="What made me feel this way today was..."></textarea>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
    <div id="cCount">
      <span>Character Count</span>
    </div>
    <p>/70</p>
    <script src="/src/pos_response.js"></script>
    <script src="/src/word_count.js"></script>
  </body>
</html>
